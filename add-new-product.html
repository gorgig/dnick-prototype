  <div class="collapse navbar-collapse" id="navbarNav">

<body>
<!-- Add the navbar code here -->
<div class="container">
  <h1>Add New Product</h1>
  <form>
    <div class="form-group">
      <label for="product-name">Product Name</label>
      <input type="text" class="form-control" id="product-name" placeholder="Enter product name">
    </div>
    <div class="form-group">
      <label for="product-price">Price</label>
      <input type="number" class="form-control" id="product-price" placeholder="Enter product price">
    </div>
    <div class="form-group">
      <label for="product-image">Image URL</label>
      <input type="text" class="form-control" id="product-image" placeholder="Enter image URL">
    </div>
    <div class="form-group">
      <label for="product-description">Description</label>
      <textarea class="form-control" id="product-description" rows="3" placeholder="Enter product description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>

<!-- Add Bootstrap JS and jQuery links -->
