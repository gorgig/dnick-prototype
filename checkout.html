<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile E-Shop - Checkout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="index.html">Mobile E-Shop</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="products.html">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="cart.html">Cart</a>
      </li>
    </ul>
    <form class="form-inline ml-auto">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<!-- Checkout Content -->
<div class="container">
  <h1 class="mt-4 mb-3">Checkout</h1>
  <form id="checkoutForm">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="johndoe@example.com" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="123 Main St, City" required>
    </div>
    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
    </div>
    <div class="form-group">
      <label for="expirationDate">Expiration Date</label>
      <input type="text" class="form-control" id="expirationDate" placeholder="10/2025" required>
    </div>
    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="text" class="form-control" id="cvv" placeholder="123" required>
    </div>
    <button type="submit" class="btn btn-primary">Place Order</button>
  </form>
  <div id="successMessage" class="mt-4" style="display: none;">
    <div class="alert alert-success" role="alert">
      Order placed successfully!
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
  // Handle form submission
  document.getElementById("checkoutForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent form submission

    // Display success message
    document.getElementById("successMessage").style.display = "block";
  });
</script>
</body>

</html>
